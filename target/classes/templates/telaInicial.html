<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Milhão</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="container text-center">
    <h1 class="mb-4">Bem-vindo ao Jogo do Milhão</h1>
    <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
        <form>
            <div class="mb-3">
                <label for="nickname" class="form-label">Digite seu Nickname:</label>
                <input type="text" class="form-control" id="nickname" placeholder="Seu apelido" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Jogar</button>
        </form>
    </div>
</div>

<!-- Link para o JavaScript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
