<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jogo do Milhão</title>
</head>
<body>
<h1>Jogo do Milhão</h1>
<p th:text="${pergunta.enunciado}"></p>
<form action="/jogo/responder" method="post">
    <input type="hidden" name="perguntaId" th:value="${pergunta.id}">
    <ul>
        <li th:each="alt, idx : ${pergunta.alternativas}">
            <input type="radio" th:value="${idx}" name="resposta" th:id="'alt' + ${idx}">
            <label th:for="'alt' + ${idx}" th:text="${alt.getAlternativa()}"></label>
        </li>
    </ul>
    <button type="submit">Responder</button>
</form>




</body>
</html>
